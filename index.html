<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotCoin Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .coin-display {
            display: flex;
            align-items: center;
        }

        .coin-display img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .coin {
            width: 150px;
            height: 150px;
            background-size: cover;
            border-radius: 50%;
            margin-top: 40px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .coin.pressed {
            transform: scale(0.9);
        }

        .score {
            font-size: 2em;
        }

        .energy-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .energy-count {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .energy-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .energy-level {
            height: 100%;
            background-color: #0f0;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 10px;
        }

        .floating-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 0);
            color: #ff0;
            font-size: 1.5em;
            opacity: 1;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
        }

        .boost-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            align-items: center;
        }

        .boost-button {
            background-color: #f90;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .boost-button:hover {
            background-color: #fc0;
        }

        .boost-image {
            width: 50px;
            height: 50px;
        }

        .level-container {
            margin-top: 10px;
        }

        .level-name {
            font-size: 1.2em;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #333;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-level {
            height: 100%;
            background-color: #ff0;
            transition: width 0.3s;
            border-radius: 5px;
        }


        .buttons-container {
    position: fixed;
    right: 20px;
    bottom: 20px;
    display: flex;
    flex-direction: row;
    align-items: center;
}

.button {
    background-color: #f90;
    color: #000;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    margin-left: 10px;
    transition: background-color 0.3s;
}

.button:first-child {
    margin-left: 0;
}

.button:hover {
    background-color: #fc0;
}


.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    color: #000;
    text-align: center;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.boosts-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 20px;
}

.boost {
    text-align: center;
    margin: 10px;
}

.boost-image {
    width: 100px;
    height: 100px;
}

.boost-name {
    font-size: 1.2em;
    margin-top: 10px;
}

.boost-price {
    margin-top: 5px;
    font-size: 1em;
}

.buy-button {
    background-color: #f90;
    color: #000;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.buy-button:hover {
    background-color: #fc0;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="coin-display">
            <div class="score" id="score">0</div>
            <img src="coin0.png" alt="Coin" id="coinImage">
        </div>
        <div class="level-container">
            <div class="level-name" id="levelName">Bronze</div>
            <div class="progress-bar">
                <div class="progress-level" id="progressLevel"></div>
            </div>
        </div>
        <div class="coin" id="coin" style="background-image: url('coin0.png');"></div>
        <div class="energy-container">
            <div class="energy-count" id="energyCount">1000/1000</div>
            <div class="energy-bar">
                <div class="energy-level" id="energyLevel"></div>
            </div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="button" id="earnButton">Earn</button>
        <button class="button" id="boostButton">Boosts</button>
    </div>


    <!-- Boosts Modal -->
<div id="boostsModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="boostsCloseButton">&times;</span>
        <h2>Boosts</h2>
        <div class="boosts-container">
            <div class="boost">
                <img src="boost1.png" alt="Boost 1" class="boost-image">
                <div class="boost-name">Boost 1</div>
                <div class="boost-price">Price: 100 Coins</div>
                <button class="buy-button" data-boost="1">Buy</button>
            </div>
            <div class="boost">
                <img src="boost2.png" alt="Boost 2" class="boost-image">
                <div class="boost-name">Boost 2</div>
                <div class="boost-price">Price: 200 Coins</div>
                <button class="buy-button" data-boost="2">Buy</button>
            </div>
            <div class="boost">
                <img src="boost3.png" alt="Boost 3" class="boost-image">
                <div class="boost-name">Boost 3</div>
                <div class="boost-price">Price: 300 Coins</div>
                <button class="buy-button" data-boost="3">Buy</button>
            </div>
        </div>
    </div>
</div>


    
    <script src="script.js"></script>
</body>
</html>
